{% extends "layout.html" %}

{% block title %}
    Personal Profile
{% endblock %}

{% block main %}
<div class = "container">
    <div class="profilebox" >
        <h1>My Profile</h1>
        <p>Username: {{ username }}</p>
        <div>
            <a href="{{ url_for('settings') }}"><i>Change password</i></a>
        </div>
    </div>
    <div class="favrecbox">
        <h1>Favourite Recipes</h1>
        <p> You have {{ ammount }} favourite recipes. </p>

       {% for info in verzameling %}
        <div class="col-sm-6">
        <a href="recept?id={{ info.id }}">
            <div class="thumbnail"><img src="{{ info['image'] }}" height=220px width=300px alt="image">
                <p>{{ info.label }}</p>
            </div>
        <a>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
