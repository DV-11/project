{% extends "layout.html" %}

{% block title %}
    Personal Profile
{% endblock %}

{% block main %}
<div class = "container">
    <div class="col-md-6" >
        <h1>My Profile</h1>
        <p>Username: {{ username }}</p>
        <div>
            <a href="{{ url_for('settings') }}"><i>Change password</i></a>
        </div>
    </div>
    <div class="col-md-6">
        <h1>My Favourite Recipes</h1>
        <p> You have {{ ammount }} favourite recipes. </p>

       {% for info in verzameling %}
        <div class="col-sm-6">
            <div class="thumbnail">
                <a href="recept?id={{ info.id }}">
                    <img src="{{ info['image'] }}" style="padding-bottom: 22px" alt="image">
                    <p>{{ info.label }}</p>
                </a>
                <form action="{{ url_for('personal_profile') }}" method="post">
                    <fav>
                        <input type="hidden" id="recipeID" name="recipeID" value="{{ info.id }}">
                        <button  type="submit" id="favorite" class="btn"><i class="fa fa-heart"style="color:red;padding-right:10px;"></i>Remove from favorites</button>
                    </fav>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
