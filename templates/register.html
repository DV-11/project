{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" id="password" placeholder="Password" type="password" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password" onkeyup="passCheck();"required/>
            </div>
            <div class="form-group">
                <button type="submit" >Register</button>
            </div>
        </fieldset>
        <script src = "{{ url_for('static', filename='checks.js') }}"></script>
        <span id='message'></span>
    </form>
{% endblock %}
