<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

    <head>

        <!--Favicon-->
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/Favicon.png') }}"/>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Mindful Cooking: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <header>

            <div class="navbar container">
                <div class="navbar_left">
                    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}"></a>
                </div>
                <nav>
                {% if session.user_id %}
                    <ul>
                        <li><a class ='bar_item' href="{{ url_for('person_profile') }}">My Account</a></li>
                        <li><a class ='bar_item' href="{{ url_for('logout') }}">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul>
                        <li><a class ='bar_item' href="{{ url_for('register') }}">Register</a></li>
                        <li><a class ='bar_item' href="{{ url_for('login') }}">Log In</a></li>
                        <li><a class ='bar_item' href="{{ url_for('balanced') }}">Balanced</a></li>
                    </ul>
                {% endif %}
                </nav>
            </div>

        </header>


        <div class="container main">

        <!--    {% if get_flashed_messages() %}-->
        <!--        <header>-->
        <!--            <div class="alert alert-info" role="alert">-->
        <!--                {{ get_flashed_messages() | join(" ") }}-->
        <!--            </div>-->
        <!--        </header>-->
        <!--    {% endif %}-->

            <main>
                {% block main %}{% endblock %}
            </main>

        </div>

        <footer>
            <div class='container'>
                <div class='footer_left'>
                    <p>
                    Mindful Cooking Â© 2019
                    </p>
                </div>
                <div class='footer_right'>
                    <p>
                    UvA
                    </p>
                </div>
            </div>
        </footer>
    </body>

</html>
